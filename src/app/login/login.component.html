<div *ngIf="isLoggedIn"> <br> <br> you are logged in </div>
<div *ngIf="!isLoggedIn">
    <div class="form-signin bodyform">
        <form>
            <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="username" class="visually-hidden">Username</label>
            <input type="username" id="username" class="form-control" placeholder="Username" required="" autofocus=""
                [(ngModel)]="formdata.username" name="username">
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                [(ngModel)]="formdata.password" name="password">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="doLogin()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
        </form>
    </div>
</div>
